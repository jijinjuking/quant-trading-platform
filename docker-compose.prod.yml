version: '3.8'

services:
  # 负载均衡器
  nginx:
    image: nginx:alpine
    container_name: trading_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx:/etc/nginx/conf.d
      - ./ssl:/etc/ssl/certs
    depends_on:
      - market-data
      - trading-engine
      - strategy-engine
    restart: unless-stopped
    networks:
      - trading_network

  # 微服务
  market-data:
    build:
      context: .
      dockerfile: services/market-data/Dockerfile
    container_name: trading_market_data
    ports:
      - "8081:8081"
    environment:
      - RUST_LOG=info
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/trading_platform
      - REDIS_URL=redis://redis:6379
      - CLICKHOUSE_URL=http://clickhouse:8123
    depends_on:
      - postgres
      - redis
      - clickhouse
    restart: unless-stopped
    networks:
      - trading_network
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  trading-engine:
    build:
      context: .
      dockerfile: services/trading-engine/Dockerfile
    container_name: trading_engine
    ports:
      - "8082:8082"
    environment:
      - RUST_LOG=info
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/trading_platform
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - trading_network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1.5'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  strategy-engine:
    build:
      context: .
      dockerfile: services/strategy-engine/Dockerfile
    container_name: trading_strategy_engine
    ports:
      - "8083:8083"
    environment:
      - RUST_LOG=info
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/trading_platform
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - trading_network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

  user-management:
    build:
      context: .
      dockerfile: services/user-management/Dockerfile
    container_name: trading_user_management
    ports:
      - "8084:8084"
    environment:
      - RUST_LOG=info
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/trading_platform
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - trading_network

  risk-management:
    build:
      context: .
      dockerfile: services/risk-management/Dockerfile
    container_name: trading_risk_management
    ports:
      - "8085:8085"
    environment:
      - RUST_LOG=info
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/trading_platform
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - trading_network

  notification:
    build:
      context: .
      dockerfile: services/notification/Dockerfile
    container_name: trading_notification
    ports:
      - "8086:8086"
    environment:
      - RUST_LOG=info
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/trading_platform
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - trading_network

  # 数据库
  postgres:
    image: postgres:15-alpine
    container_name: trading_postgres
    environment:
      - POSTGRES_DB=trading_platform
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - trading_network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G

  redis:
    image: redis:7-alpine
    container_name: trading_redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - trading_network

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: trading_clickhouse
    environment:
      - CLICKHOUSE_DB=trading_analytics
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD}
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    restart: unless-stopped
    networks:
      - trading_network

  # 消息队列
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: trading_kafka
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    restart: unless-stopped
    networks:
      - trading_network

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: trading_zookeeper
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000
    ports:
      - "2181:2181"
    restart: unless-stopped
    networks:
      - trading_network

  # 监控
  prometheus:
    image: prom/prometheus:latest
    container_name: trading_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=30d'
    restart: unless-stopped
    networks:
      - trading_network

  grafana:
    image: grafana/grafana:latest
    container_name: trading_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana:/etc/grafana/provisioning
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - trading_network

  alertmanager:
    image: prom/alertmanager:latest
    container_name: trading_alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./config/alertmanager:/etc/alertmanager
    restart: unless-stopped
    networks:
      - trading_network

volumes:
  postgres_data:
  redis_data:
  clickhouse_data:
  prometheus_data:
  grafana_data:

networks:
  trading_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16