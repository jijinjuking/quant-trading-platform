version: '3.8'

# 统一量化交易平台 - 全Docker化部署
# 设计原则：为K8s迁移做准备

networks:
  quant-network:
    driver: bridge

volumes:
  postgres_data:
  clickhouse_data:
  redis_data:

services:
  # ===================
  # 数据存储层
  # ===================
  
  postgres:
    image: timescale/timescaledb:latest-pg14
    container_name: quant_postgres
    environment:
      POSTGRES_DB: trading_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - quant-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: quant_redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - quant-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: quant_clickhouse
    environment:
      CLICKHOUSE_DB: market_data
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-}
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./config/clickhouse:/etc/clickhouse-server/config.d
    ports:
      - "8123:8123"
      - "9000:9000"
    networks:
      - quant-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================
  # 微服务层 (K8s就绪)
  # ===================

  market-data:
    build:
      context: ./services/market-data
      dockerfile: Dockerfile
    container_name: quant_market_data
    environment:
      # 使用服务名而非IP (K8s兼容)
      MARKET_DATA__STORAGE__REDIS__URL: redis://redis:6379
      MARKET_DATA__STORAGE__CLICKHOUSE__URL: http://clickhouse:8123
      MARKET_DATA__SERVER__HOST: 0.0.0.0
      MARKET_DATA__SERVER__PORT: 8081
      RUST_LOG: info
    ports:
      - "8081:8081"
    networks:
      - quant-network
    depends_on:
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  trading-engine:
    build:
      context: ./services/trading-engine
      dockerfile: Dockerfile
    container_name: quant_trading_engine
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres123}@postgres:5432/trading_db
      TRADING_ENGINE__SERVER__HOST: 0.0.0.0
      TRADING_ENGINE__SERVER__PORT: 8082
      RUST_LOG: info
    ports:
      - "8082:8082"
    networks:
      - quant-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  ai-service:
    build:
      context: ./services/ai-service
      dockerfile: Dockerfile
    container_name: quant_ai_service
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres123}@postgres:5432/trading_db
      AI_SERVICE__SERVER__HOST: 0.0.0.0
      AI_SERVICE__SERVER__PORT: 8088
      RUST_LOG: info
    ports:
      - "8088:8088"
    networks:
      - quant-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # ===================
  # 前端层
  # ===================

  frontend:
    build:
      context: ../quant-backend66
      dockerfile: Dockerfile
    container_name: quant_frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8081
      VITE_TRADING_API_URL: http://localhost:8082
      VITE_AI_API_URL: http://localhost:8088
    ports:
      - "3000:3000"
    networks:
      - quant-network
    depends_on:
      - market-data
      - trading-engine
      - ai-service
    restart: unless-stopped

  # ===================
  # 监控层 (可选)
  # ===================

  prometheus:
    image: prom/prometheus:latest
    container_name: quant_prometheus
    volumes:
      - ./config/prometheus:/etc/prometheus
    ports:
      - "9090:9090"
    networks:
      - quant-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  grafana:
    image: grafana/grafana:latest
    container_name: quant_grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin123}
    ports:
      - "3001:3000"
    networks:
      - quant-network
    volumes:
      - ./config/grafana:/etc/grafana/provisioning