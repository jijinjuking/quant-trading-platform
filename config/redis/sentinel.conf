# Redis Sentinel Configuration for High Availability

# Basic Configuration
port 26379
bind 0.0.0.0

# Sentinel Configuration
sentinel monitor trading-master redis-master 6379 2
sentinel auth-pass trading-master trading_platform_redis_2024
sentinel down-after-milliseconds trading-master 30000
sentinel parallel-syncs trading-master 1
sentinel failover-timeout trading-master 180000

# Notification Scripts
# sentinel notification-script trading-master /var/redis/notify.sh
# sentinel client-reconfig-script trading-master /var/redis/reconfig.sh

# Logging
logfile /var/log/sentinel.log
loglevel notice

# Security
requirepass trading_platform_sentinel_2024

# Other Settings
sentinel deny-scripts-reconfig yes