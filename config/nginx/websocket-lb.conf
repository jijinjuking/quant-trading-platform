# Enhanced Nginx Load Balancer Configuration for Multi-Exchange Trading Platform

# Multi-Exchange WebSocket Backends
upstream binance_websocket {
    least_conn;
    server localhost:8081 weight=5 max_fails=2 fail_timeout=10s;
    server localhost:8091 weight=3 max_fails=2 fail_timeout=10s backup;
    keepalive 64;
}

upstream okx_websocket {
    least_conn;
    server localhost:8081 weight=5 max_fails=2 fail_timeout=10s;
    server localhost:8092 weight=3 max_fails=2 fail_timeout=10s backup;
    keepalive 64;
}

upstream huobi_websocket {
    least_conn;
    server localhost:8081 weight=5 max_fails=2 fail_timeout=10s;
    server localhost:8093 weight=3 max_fails=2 fail_timeout=10s backup;
    keepalive 64;
}

# General WebSocket Backend (Load Balanced)
upstream websocket_backend {
    least_conn;
    server localhost:8081 weight=5 max_fails=3 fail_timeout=30s;
    server localhost:8082 weight=3 max_fails=3 fail_timeout=30s;
    server localhost:8083 weight=3 max_fails=3 fail_timeout=30s;
    keepalive 128;
}

# API Backends with Health Checks
upstream api_backend {
    least_conn;
    server localhost:8081 weight=5 max_fails=3 fail_timeout=30s;  # Market Data
    server localhost:8082 weight=5 max_fails=3 fail_timeout=30s;  # Trading Engine
    server localhost:8083 weight=4 max_fails=3 fail_timeout=30s;  # Strategy Engine
    server localhost:8084 weight=4 max_fails=3 fail_timeout=30s;  # User Management
    server localhost:8085 weight=3 max_fails=3 fail_timeout=30s;  # Risk Management
    server localhost:8086 weight=2 max_fails=3 fail_timeout=30s;  # Notification
    keepalive 128;
}

# Critical Services Backend (High Priority)
upstream critical_api_backend {
    least_conn;
    server localhost:8081 weight=3 max_fails=2 fail_timeout=15s;  # Market Data
    server localhost:8082 weight=3 max_fails=2 fail_timeout=15s;  # Trading Engine
    server localhost:8085 weight=2 max_fails=2 fail_timeout=15s;  # Risk Management
    keepalive 64;
}

# Rate Limiting Zones
limit_req_zone $binary_remote_addr zone=api_limit:20m rate=200r/s;
limit_req_zone $binary_remote_addr zone=ws_limit:20m rate=100r/s;
limit_req_zone $binary_remote_addr zone=critical_limit:10m rate=500r/s;
limit_req_zone $binary_remote_addr zone=exchange_limit:15m rate=150r/s;

# Connection Limiting
limit_conn_zone $binary_remote_addr zone=conn_limit:20m;
limit_conn_zone $server_name zone=server_conn_limit:10m;

server {
    listen 80;
    server_name trading-platform.local;
    
    # Enhanced Security Headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;
    
    # Connection Limits
    limit_conn conn_limit 200;
    limit_conn server_conn_limit 5000;
    
    # Exchange-Specific WebSocket Endpoints
    location /ws/binance {
        limit_req zone=exchange_limit burst=30 nodelay;
        
        proxy_pass http://binance_websocket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Exchange "binance";
        
        # WebSocket specific settings
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 30s;
        
        # Buffer settings for high-frequency data
        proxy_buffering off;
        proxy_cache off;
    }
    
    location /ws/okx {
        limit_req zone=exchange_limit burst=30 nodelay;
        
        proxy_pass http://okx_websocket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Exchange "okx";
        
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 30s;
        proxy_buffering off;
        proxy_cache off;
    }
    
    location /ws/huobi {
        limit_req zone=exchange_limit burst=30 nodelay;
        
        proxy_pass http://huobi_websocket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Exchange "huobi";
        
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 30s;
        proxy_buffering off;
        proxy_cache off;
    }
    
    # General WebSocket Proxy (Auto Load Balanced)
    location /ws {
        limit_req zone=ws_limit burst=50 nodelay;
        
        proxy_pass http://websocket_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific settings
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_cache off;
    }
    
    # Critical API Endpoints (Trading, Risk Management)
    location ~ ^/api/v1/(trading|risk|orders|positions) {
        limit_req zone=critical_limit burst=100 nodelay;
        
        proxy_pass http://critical_api_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Aggressive timeout settings for critical operations
        proxy_connect_timeout 10s;
        proxy_send_timeout 15s;
        proxy_read_timeout 15s;
        
        # No caching for critical operations
        proxy_buffering off;
        proxy_cache off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # Exchange-Specific API Endpoints
    location ~ ^/api/v1/exchanges/(binance|okx|huobi) {
        limit_req zone=exchange_limit burst=40 nodelay;
        
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Fast timeout for exchange operations
        proxy_connect_timeout 15s;
        proxy_send_timeout 20s;
        proxy_read_timeout 20s;
        
        # Minimal caching for exchange data
        proxy_cache api_cache;
        proxy_cache_valid 200 30s;
        proxy_cache_valid 404 10s;
        proxy_cache_use_stale error timeout updating;
    }
    
    # General API Proxy
    location /api {
        limit_req zone=api_limit burst=100 nodelay;
        
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Standard timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
        proxy_busy_buffers_size 16k;
        
        # Caching for GET requests
        proxy_cache api_cache;
        proxy_cache_valid 200 2m;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
    }
    
    # Health Check Endpoint
    location /health {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
        
        # No caching for health checks
        proxy_cache off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # Static Files
    location /static {
        root /var/www/trading-platform;
        expires 1y;
        add_header Cache-Control "public, immutable";
        gzip_static on;
    }
    
    # Monitoring Endpoints
    location /metrics {
        proxy_pass http://api_backend;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }
    
    # Error Pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/html;
    }
}

# HTTPS Server (Production)
server {
    listen 443 ssl http2;
    server_name trading-platform.local;
    
    # SSL Configuration
    ssl_certificate /etc/ssl/certs/trading-platform.crt;
    ssl_certificate_key /etc/ssl/private/trading-platform.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # Same location blocks as HTTP server
    # ... (repeat all location blocks from above)
}

# Cache Configuration
proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:10m max_size=100m inactive=60m use_temp_path=off;

# Gzip Configuration
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_proxied any;
gzip_comp_level 6;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/atom+xml
    image/svg+xml;